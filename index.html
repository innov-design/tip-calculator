<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Tip Calculator</title>
</head>
<body>
    <h1 class="splitter">SPLI<br>TTER</h1>
    <div id="container">
        <h3 class="bill">Bill</h3>
        <input id="display" type="number" placeholder="$                   0">
        <h3 class="tip-amount">Select Tip %</h3>
        <i class='fas fa-user-friends' style='font-size:48px;color:red'></i>
        <div id="grid">
            <button class="item-1" onclick="calculate5()">5%</button>
            <button class="item-2" onclick="calculate10()">10%</button>
            <button class="item-3" onclick="calculate15()">15%</button>
            <button class="item-4" onclick="calculate20()">20%</button>
            <button class="item-5" onclick="calculate25()">25%</button>
            <input type="number" id="custom-value" placeholder="Custom">
            <h3 id="amount-of-people-indicator">Number of people</h3>
        </div>
        <div id="people-box">
            <input type="number" id="no-people" placeholder="People:                    0">
            <h2 id="tip-amount-pp">$0.00</h2>
            <h2 id="total-person">$0.00</h2>
            <h2 id="tip-amount-part-1">Tip Amount</h2>
            <h3 id="tip-amount-part-2">/ person</h3>
            <h2 id="total-part-1">Total</h2>
            <h3 id="total-part-2">/ person</h3>
            <button id="reset" onclick="calculateTip()">RESET</button>
        </div>
    </div>
</body>
   <script src="index.js"></script>
</html>
